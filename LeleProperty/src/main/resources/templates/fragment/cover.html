<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeleProperty.com - Cover Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        .cover-page {
            width: 100%;
            height: 70vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-image 1s ease-in-out;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .heading {
            font-size: 42px;
            font-family: "Dancing Script", cursive;
            font-weight: bold;
            margin-bottom: 15px;
            animation: slideInTitle 1s ease-in-out;
        }

        .info {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            transition: opacity 1s ease-in-out;
            font-family: "Dancing Script", cursive;
        }

        .icon {
            color: #ffcc00;
        }

        .contact-info {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }

        .animated-button {
            background-color: rgba(135, 206, 250, 0.7);
            color: black;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: pulse 2s infinite ease-in-out;
        }

        .animated-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideInTitle {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInDescription {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideInLocation {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="cover-page" id="coverPage">
        <div class="overlay">
            <h1 class="heading" id="coverTitle"></h1>
            <p class="info" id="coverDescription"></p>
            <p class="info" id="coverLocation"></p>
        </div>
        <button class="animated-button" onclick="handleButtonClick()">Find Best Investment</button>
        <div class="contact-info">
            <p class="info"><span class="icon">&#x1F4DE;</span>+91 7354388785, 7987447578</p>
        </div>
    </div>

    <script>
        const slides = [
            { image: "image/jp.jpg", title: "Pitambara Enclave", description: "Best deals for Plot buying for 1000 to 15000 sq ft", location: "Nau gao, Shitla mata Mandir Road, Gwalior, M.P" },
            { image: "image/kt.jpg", title: "Krishna Town", description: "Discover premium real estate investment opportunities.", location: "Near Surya Nagar, Surobaitha Road, in front of Radha Swami Satsang, Mahajpura Bhind Road, Gwalior, M.P" },
            { image: "image/pe.jpg", title: "JSK City", description: "Explore the finest properties with world-class amenities.", location: "Near Inderlok Tata Motors, Jaredua, Morena, M.P" },
        ];

        let currentSlide = 0;
        const coverPage = document.getElementById("coverPage");
        const coverTitle = document.getElementById("coverTitle");
        const coverDescription = document.getElementById("coverDescription");
        const coverLocation = document.getElementById("coverLocation");

        function updateSlide() {
            coverPage.style.backgroundImage = `url(${slides[currentSlide].image})`;
            coverTitle.textContent = slides[currentSlide].title;
            coverDescription.innerHTML = `<span class="icon">&#x2139;</span> ${slides[currentSlide].description}`;
            coverLocation.innerHTML = `<span class="icon">&#x1F4CD;</span> ${slides[currentSlide].location}`;
        }

        updateSlide();

        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlide();
        }, 5000);

        function handleButtonClick() {
            window.location.href = "/productlist";
        }
    </script>
</body>
</html>
