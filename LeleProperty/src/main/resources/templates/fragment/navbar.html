<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeleProperty.com - Animated 3D Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            font-family: 'Dancing Script', cursive;
        }

        .logo i {
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: transform 0.3s ease-in-out;
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
        }

        .nav-links a:hover {
            transform: translateZ(5px);
        }

        .nav-links a i {
            margin-right: 5px;
        }

        .nav-icons {
            display: flex;
            align-items: center;
        }

        .nav-icons a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            transition: transform 0.3s ease-in-out;
            transform-style: preserve-3d;
        }

        .nav-icons a:hover {
            transform: translateZ(5px) rotateY(180deg);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
            transition: 0.4s;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #333;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 10;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu a:hover {
            transform: translateZ(5px);
        }

        .mobile-menu a i {
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-toggle.active .bar:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .menu-toggle.active .bar:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active .bar:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-content {display: block;}

        #profile-link {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #welcome-text {
            font-size: 1em; /* Increased font size for "Welcome" */
            margin-bottom: 2px;
        }

        #username-display {
            font-size: 1.1em; /* Increased font size for username */
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><i class="fas fa-building"></i> LeleProperty.com</div>
        <ul class="nav-links">
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/productlist"><i class="fas fa-city"></i> Our Property</a></li>
            <li><a href="/service"><i class="fas fa-tools"></i> Our Service</a></li>
            <li><a href="/contact"><i class="fas fa-envelope"></i> Contact Us</a></li>
        </ul>
        <div class="nav-icons" id="auth-links">
            <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="/registration"><i class="fas fa-user-plus"></i> Signup</a>
        </div>
        <div class="nav-icons" id="profile-dropdown" style="display: none;">
            <div class="dropdown">
                <a href="#" id="profile-link">
                    <span id="welcome-text">Welcome</span>
                    <i class="fas fa-user"></i>
                    <span id="username-display">My Profile</span>
                </a>
                <div class="dropdown-content" id="profile-dropdown-content">
                    <a href="/profile">View Profile</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
        <div class="nav-icons">
            <a href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="mobile-menu">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/productlist"><i class="fas fa-city"></i> Our Property</a>
            <a href="/service"><i class="fas fa-tools"></i> Our Service</a>
            <a href="/contact"><i class="fas fa-envelope"></i> Contact Us</a>
            <a href="/profile"><i class="fas fa-user"></i> My Profile</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <a href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </nav>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const mobileMenu = document.querySelector('.mobile-menu');
        const authLinks = document.getElementById('auth-links');
        const profileDropdown = document.getElementById('profile-dropdown');
        const usernameDisplay = document.getElementById('username-display');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        fetch('http://localhost:8090/api/loggeduser')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(user => {
                if (user) {
                    authLinks.style.display = 'none';
                    profileDropdown.style.display = 'flex';
                    usernameDisplay.textContent = user.username ? user.username : 'My Profile';

                    mobileMenu.innerHTML = `
                        <a href="/"><i class="fas fa-home"></i> Home</a>
                        <a href="/productlist"><i class="fas fa-city"></i> Our Property</a>
                        <a href="/service"><i class="fas fa-tools"></i> Our Service</a>
                        <a href="/contact"><i class="fas fa-envelope"></i> Contact Us</a>
                        <a href="/profile"><i class="fas fa-user"></i> My Profile</a>
                        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        <a href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
                    `;
                }
            })
            .catch(error => {
                console.error('Error fetching user details:', error);
            });
    </script>
</body>
</html>
